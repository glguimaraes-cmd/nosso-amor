<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nosso Amor üíñ</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #ff9a9e, #fad0c4);
  color: #fff;
  text-align: center;
}

header {
  padding: 60px 20px;
}

nav {
  position: sticky;
  top: 0;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  padding: 15px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

nav button {
  background: none;
  border: 1px solid white;
  color: white;
  padding: 10px 20px;
  border-radius: 30px;
  cursor: pointer;
}

section {
  min-height: 100vh;
  padding: 60px 20px;
}

img {
  max-width: 90%;
  max-height: 70vh;
  border-radius: 20px;
  cursor: pointer;
}

.controls button {
  font-size: 20px;
  padding: 10px 18px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
}

#timer {
  font-size: 32px;
  margin-top: 30px;
}

.quote {
  font-size: 30px;
  font-style: italic;
  max-width: 800px;
  margin: auto;
}
</style>
</head>

<body>

<header>
  <h1>Nosso Amor üíï</h1>
</header>

<nav>
  <button onclick="go('momentos')">Momentos üì∏</button>
  <button onclick="go('tempo')">Nosso Tempo ‚è≥</button>
  <button onclick="go('amor')">Amor üíñ</button>
  <button onclick="openBook()">Livro üìñ</button>
</nav>

<section id="momentos">
  <h2>Nossos Momentos</h2>
  <img id="photo" src="foto1.jpg">
  <div class="controls">
    <button onclick="prev()">‚¨ÖÔ∏è</button>
    <button onclick="next()">‚û°Ô∏è</button>
  </div>
  <p>Clique na foto para tocar a m√∫sica üé∂</p>
</section>

<section id="tempo">
  <h2>Estamos juntos h√°</h2>
  <div id="timer"></div>
</section>

<section id="amor">
  <p class="quote">
    ‚ÄúEu te amo mais que tudo de cora√ß√£o e alma para todo o sempre, Altinha.‚Äù
  </p>
</section>

<audio id="audio"></audio>

<script>
function go(id) {
  document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}

const startDate = new Date(2024, 8, 21);
setInterval(() => {
  let diff = Math.floor((new Date() - startDate) / 1000);
  const d = Math.floor(diff / 86400);
  diff %= 86400;
  const h = Math.floor(diff / 3600);
  diff %= 3600;
  const m = Math.floor(diff / 60);
  const s = diff % 60;
  document.getElementById("timer").innerText =
    `${d} dias ‚Ä¢ ${h}h ${m}m ${s}s`;
}, 1000);

const photos = ["foto1.jpg", "foto2.jpg", "foto3.jpg"];
const songs = ["me-encontra.mp3", "amor-puro.mp3", "a-nossa-praia.mp3"];

let i = 0;
const img = document.getElementById("photo");
const audio = document.getElementById("audio");

function play() {
  audio.src = songs[i];
  audio.play();
}

img.onclick = play;

function next() {
  i = (i + 1) % photos.length;
  img.src = photos[i];
  play();
}

function prev() {
  i = (i - 1 + photos.length) % photos.length;
  img.src = photos[i];
  play();
}

function openBook() {
  window.open("Do_Caos_ao_Amor_Verdadeiro_COMPLETO.pdf", "_blank");
}
</script>

</body>
</html>
